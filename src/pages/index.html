<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#000000">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Template</title>
    <meta name="description" content="{{meta.data.description}}" />

    <meta property="og:title" content="{{meta.data.title}}" />
    <meta property="og:image" content="{{meta.data.image.url}}" />
    <meta property="og:description" content="{{meta.data.description}}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{meta.data.title}}" />
    <meta name="twitter:description" content="{{meta.data.description}}" />
    <meta name="twitter:image:src" content="{{meta.data.image.url}}" />
</head>

<body>
    <div class="app">

        <div class="preloader">
            <div class="preloader__background"></div>

            <div class="preloader__text">
                0
            </div>
        </div>

        <div class="home">
            <div class="home__wrapper">
            </div>
        </div>
    </div>

    <script type="module" src="{{resolve-from-root '../app/main.js'}}"></script>
</body>

</html>
